<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <p>
      연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때
      N명이 학생수 를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을
      작성하세요.
    </p>
    <ul>
      <li>▣ 입력설명</li>
      첫 번째 줄에 1000 이하의 자연수 N이 입력된다.
    </ul>
    <ul>
      <li>▣ 출력설명</li>
      첫 번째 줄에 필요한 다스 수를 출력합니다.
    </ul>
    <ul>
      <li>▣ 입력예제 1</li>
      25
    </ul>
    <ul>
      <li>▣ 출력예제 1</li>
      3
    </ul>
    <ul>
      <li>▣ 입력예제 2</li>
      175
    </ul>
    <ul>
      <li>▣ 출력예제 2</li>
      15
    </ul>
  </head>
  <body>
    <script>
      //내가 푼 풀이
      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(25));
    </script>
    <script>
      //해설
      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(178));
    </script>
    </script>
  </body>
</html>
