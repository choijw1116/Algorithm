<html>
  <head>
    <meta charset="UTF-8" />
    <title>큰 수 출력하기</title>
    <p>
      N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는
      프로그램을 작성하세요.(첫 번째 수는 무조건 출력한다)
    </p>
    <ul>
      <li>▣ 입력설명</li>
      첫 줄에 자연수 N이 주어지고, 그 다음 줄에 N개의 정수가 입력된다.
    </ul>
    <ul>
      <li>▣ 출력설명</li>
      자신의 바로 앞 수보다 큰 수만 한 줄로 출력한다.
    </ul>
    <ul>
      <li>▣ 입력예제 1</li>
      6<br />
      7 3 9 5 6 12<br />
    </ul>
    <ul>
      <li>▣ 출력예제 1</li>
      7 9 6 12<br />
    </ul>
    <ul>
      <li>▣ 입력예제 2</li>
    </ul>
    <ul>
      <li>▣ 출력예제 2</li>
    </ul>
  </head>
  <body>
    <script>
      //내가푼풀이
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) {
            answer.push(arr[i]);
            console.log(answer);
          }
        }
        console.log(answer);
      }

      //   let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
    <script>
      //해설
      function solution(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > arr[i - 1]) answer.push(arr[i]);
        }
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
