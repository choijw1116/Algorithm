<html>

<head>
  <meta charset="UTF-8" />
  <title>문자열 출력하기</title>
  <p>
    문자들이 담겨있는 배열 arr가 주어집니다. arr의 원소들을 순서대로 이어 붙인 문자열을 return 하는 solution함수를 작성해 주세요.
  </p>
  <ul>
    <li>▣ 제한사항</li>
    <li>1 ≤ arr의 길이 ≤ 200</li>
    <li>
      arr의 원소는 전부 알파벳 소문자로 이루어진 길이가 1인 문자열입니다.
    </li>
  </ul>
  <ul>
    <li>▣ 입력예제 1</li>
    ["a","b","c"]<br />
  </ul>
  <ul>
    <li>▣ 출력예제 1</li>
    "abc"
  </ul>
  <ul>
    <li>▣ 입력예제 2</li>
  </ul>
  <ul>
    <li>▣ 출력예제 2</li>
  </ul>
</head>

<body>
  <script>
    class Solution {
      public String solution(String[] arr) {
        String answer = "";


        for (int i = 0; i < arr.length; i++) {
          answer += arr[i];
        }

        return answer;
      }
    }
  </script>
</body>

</html>
