<html>
  <head>
    <meta charset="UTF-8" />
    <title>문자열 출력하기</title>
    <p>
      문자열 str과 정수 n이 주어집니다.
      str이 n번 반복된 문자열을 만들어 출력하는 코드를 작성해 보세요.
    </p>
    <ul>
      <li>▣ 제한사항</li>
      <li>1 ≤ str의 길이 ≤ 10</li>
      <li>
        1 ≤ n ≤ 5
      </li>
    </ul>
    <ul>
      <li>▣ 입력예제 1</li>
      string 5<br />
    </ul>
    <ul>
      <li>▣ 출력예제 1</li>
      stringstringstringstringstring<br />
    </ul>
    <ul>
      <li>▣ 입력예제 2</li>
    </ul>
    <ul>
      <li>▣ 출력예제 2</li>
    </ul>
  </head>
  <body>
    <script>
      import java.util.Scanner;

      public class Solution {
          public static void main(String[] args) {
              Scanner sc = new Scanner(System.in);
              String str = sc.next();
              int n = sc.nextInt();
              String result = "";

              for(int i=0; i<n; i++){
                  result = result + str;
              }
              System.out.println(result);

          }
      }
    </script>
  </body>
</html>
