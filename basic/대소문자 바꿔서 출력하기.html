<html>
  <head>
    <meta charset="UTF-8" />
    <title>대소문자 바꿔서 출력하기</title>
    <p>
      영어 알파벳으로 이루어진 문자열 str이 주어집니다. 각 알파벳을 대문자는 소문자로 소문자는 대문자로 변환해서 출력하는 코드를 작성해 보세요.
    </p>
    <ul>
      <li>▣ 제한사항</li>
      <li>1 ≤ str의 길이 ≤ 20
        </li>
      <li>
        str은 알파벳으로 이루어진 문자열입니다.
      </li>
    </ul>
    <ul>
      <li>▣ 입력예제 1</li>
      aBcDeFg<br />
    </ul>
    <ul>
      <li>▣ 출력예제 1</li>
      AbCdEfG<br />
    </ul>
    <ul>
      <li>▣ 입력예제 2</li>
    </ul>
    <ul>
      <li>▣ 출력예제 2</li>
    </ul>
  </head>
  <body>
    <script>
      import java.util.Scanner;

      public class Solution {
          public static void main(String[] args) {

              /*
              받은 문자열 = a
              a를 쪼개기 -> a를 쪼개서 charArr배열에 문자열을 담아준다.
              charArr배열을 하나하나 돌기 ->  for문을 이용해서 charArr배열을 0번째 index부터 돌린다.
              charArr[i]가 소문자이면 대문자로 변경 대문자면 소문자로 변경-> if문을 이용해서 charArr[i]가 toLowerCase()이면 toUppercase()로 바꿔준다.
              대문자로 바뀐 문자열을 배열에 다시 담기(담는다는건 해당배열의 인덱스의 값으로 저장한다) -> charArr[i] = charArr[i].toUppercase()
              */
              Scanner sc = new Scanner(System.in);
              String a = sc.next();
              char[] charArr = a.toCharArray();
              String result = "";
              for(char ch:charArr){
                  if(Character.isUpperCase(ch)){
                      ch = Character.toLowerCase(ch);
                      result = result + ch;
                  } else if(Character.isLowerCase(ch)){
                      ch = Character.toUpperCase(ch);
                      result = result + ch;
                  }
              }
              System.out.println(result);
          }
      }
    </script>
  </body>
</html>
