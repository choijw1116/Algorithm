<html>
  <head>
    <meta charset="UTF-8" />
    <title>문자열 붙여서 출력하기</title>

    <p>
      두 개의 문자열 str1, str2가 공백으로 구분되어 입력으로 주어집니다. 입출력
      예와 같이 str1과 str2을 이어서 출력하는 코드를 작성해 보세요.
    </p>
    <ul>
      <li>▣ 입력설명</li>
    </ul>
    <ul>
      <li>▣ 출력설명</li>
    </ul>
    <ul>
      <li>▣ 입력예제 1</li>
      apple pen
    </ul>
    <ul>
      <li>▣ 출력예제 1</li>
      applepen
    </ul>
    <ul>
      <li>▣ 입력예제 2</li>
      Hello World!
    </ul>
    <ul>
      <li>▣ 출력예제 2</li>
      HelloWorld!
    </ul>
  </head>
  <body>
    <script>
            //내가푼풀이
      // import java.util.Scanner;

      public class Solution {
          public static void main(String[] args) {
              Scanner sc = new Scanner(System.in);
              String a = sc.next();
              String b = sc.next();

              System.out.println(a+b);
          }
      }
    </script>
    <script></script>
  </body>
