<html>
  <head>
    <meta charset="UTF-8" />
    <title>덧셈식 출력하기</title>
    <p>
      두 정수 a, b가 주어질 때 다음과 같은 형태의 계산식을 출력하는 코드를 작성해 보세요.<br />
      a + b = c
    </p>
    <ul>
      <li>▣ 제한사항</li>
      <li>1 ≤ a, b ≤ 100</li>
      <li>
      </li>
    </ul>
    <ul>
      <li>▣ 입력예제 1</li>
      4 5<br />
    </ul>
    <ul>
      <li>▣ 출력예제 1</li>
      4 + 5 = 9<br />
    </ul>
    <ul>
      <li>▣ 입력예제 2</li>
    </ul>
    <ul>
      <li>▣ 출력예제 2</li>
    </ul>
  </head>
  <body>
    <script>
      import java.util.Scanner;

      public class Solution {
          public static void main(String[] args) {
              Scanner sc = new Scanner(System.in);
              int a = sc.nextInt();
              int b = sc.nextInt();
              int input1 = a;
              int input2 = b;
              int result = a + b;

              System.out.println(input1+" + "+input2+" = "+result);
          }
      }
    </script>
  </body>
</html>
