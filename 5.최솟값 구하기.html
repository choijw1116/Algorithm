<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    <p>
      7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을
      작성하세요.
    </p>
    <ul>
      <li>▣ 입력설명</li>
      첫 번째 줄에 7개의 수가 주어진다.
    </ul>
    <ul>
      <li>▣ 출력설명</li>
      첫 번째 줄에 가장 작은 값을 출력한다.
    </ul>
    <ul>
      <li>▣ 입력예제 1</li>
      5 3 7 11 2 15 17
    </ul>
    <ul>
      <li>▣ 출력예제 1</li>
      2
    </ul>
    <ul>
      <li>▣ 입력예제 2</li>
    </ul>
    <ul>
      <li>▣ 출력예제 2</li>
    </ul>
  </head>
  <body>
    <script>
      //내가푼풀이
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        arr.sort(function (a, b) {
          return a - b;
        }); //가장 작은수부터
        answer = arr[0];
        return answer;
      }
      let arr = [5, 7, 2, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
    <script>
      //해설
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
